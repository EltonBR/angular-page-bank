
<div class="page-wrapper">
    <div class="create-account-header">
        <h1 class="title">Crie sua Conta</h1>
        <h4 class="subtitle">No Banco Indra</h4>
    </div>
    <div class="form-wrapper">
        <div class="card">
            <div class="card-body">
                <div class="return-button-wrapper" style="width: 100%; text-align: right;">
                    <a routerLink="/" class="btn btn-primary-outline btn-sm">
                        Voltar para o início
                    </a>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <app-custom-input maxlength="50" label="Nome Completo" id="full-name-input" [required]="true">
                        </app-custom-input>
                    </div>
                    <div class="form-group col-md-6">
                        <app-custom-input label="CPF" mask="000-000-000-00" id="cpf-input" [required]="true">
                        </app-custom-input>
                    </div>
                    <div class="form-group col-md-6">
                        <app-custom-input label="Celular" mask="(00) 00000-0000" id="cellphone-input" [required]="true">
                        </app-custom-input>
                    </div>
                    <div class="form-group col-md-6">
                        <app-custom-input maxlength="90" label="Email" id="email-input" [required]="true">
                        </app-custom-input>
                    </div>
                    <div class="form-group col-md-6">
                        <label>
                            Data de Nascimento <sup class="text-danger">*</sup>
                        </label>
                        <div class="input-group">
                            <input class="form-control" readonly
                                ngbDatepicker #dpicker="ngbDatepicker">
                            <div class="input-group-append">
                            <button class="btn btn-primary" (click)="dpicker.toggle()" type="button">
                                <fa-icon [icon]="faCalendar">
                                </fa-icon>
                            </button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <app-custom-input maxlength="8" label="Senha" type="password" id="password-input" required="true">
                        </app-custom-input>
                    </div>
                    <div class="form-group col-md-6">
                        <app-custom-input maxlength="8" label="Confirme sua Senha" type="password" id="confirm-password-input" required="true">
                        </app-custom-input>
                    </div>
                </div>
                <div class="checkboxes-wrapper">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="accept-terms">
                        <label class="form-check-label" for="accept-terms">
                          Aceito os termos de uso
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="accept-newsletter">
                        <label class="form-check-label" for="accept-newsletter">
                            Desejo receber mais informações sobre  investimentos via SMS ou e-mail
                        </label>
                    </div>
                </div>
                <small>
                    <sup class="text-danger">*</sup>
                    Campos obrigatórios
                </small>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-primary">
                    Criar Conta
                </button>
            </div>
        </div>
    </div>
</div>
