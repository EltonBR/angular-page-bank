<div class="page-wrapper">
    <form (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="card login-card">
            <div class="card-header logo-wrapper bg-color-primary">
                <a routerLink="/">
                    <img class="logo" src="assets/images/logo.png">
                </a>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <app-custom-input formControlName="agency" max-length="10" label="Agência"></app-custom-input>
                    <app-form-msg-validator [control]="loginForm.controls.agency" required="Insira a Agência"></app-form-msg-validator>
                </div>
                <div class="form-group">
                    <app-custom-input formControlName="account" max-length="10" label="Conta"></app-custom-input>
                    <app-form-msg-validator [control]="loginForm.controls.account" required="Insira a Conta"></app-form-msg-validator>
                </div>
            </div>
            <div class="card-footer">
                <button [disabled]="loginForm.invalid || loadingLogin" class="btn btn-primary btn-login" type="submit">
                    <fa-icon *ngIf="loadingLogin" [icon]="faSpinner" [spin]="true"></fa-icon> ENTRAR
                </button>
                <a routerLink="/" class="btn btn-return btn-primary-outline">
                    CANCELAR
                </a>
            </div>
        </div>
    </form>
</div>
